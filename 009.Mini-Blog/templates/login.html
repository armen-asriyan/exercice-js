<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lien vers Bootstrap CSS : Slate -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!-- Lien vers Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <title>Connectez-Vous | HandyBlog</title>
  </head>

  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Navbar -->

    <nav
      class="navbar navbar-expand-lg bg-primary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid p-0">
        <a class="navbar-brand nav-link text-white" href="../index.html"
          >HandyBlog</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../templates/commentaires.html"
                >Commentaires</a
              >
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="navbar-auth-buttons">
            <li class="nav-item" id="navbar-sign-in-button">
              <a href="../templates/login.html" class="nav-link"
                ><span class="bi bi-box-arrow-in-right"></span> Se connecter</a
              >
            </li>

            <li
              class="nav-item"
              id="navbar-account-button"
              style="display: none"
            >
              <a href="../templates/profil.html" class="nav-link"
                ><span class="bi bi-person-circle"></span> Profil</a
              >
            </li>
            <li
              class="nav-item"
              id="navbar-sign-out-button"
              style="display: none"
            >
              <a href="#" class="nav-link"
                ><span class="bi bi-box-arrow-right"></span> Se déconnecter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container col-lg-6 mt-3 text-white align-middle">
      <h2 class="text-center">Connexion</h2>

      <!-- Formulaire de connexion -->

      <form onsubmit="signIn(event)">
        <div class="mt-3">
          <label for="identifiant" class="form-label">Nom d'utilisateur</label>

          <input
            type="text"
            class="form-control"
            id="identifiant"
            placeholder="Entrez votre nom d'utilisateur"
            name="username"
            autocomplete="username"
            autofocus
          />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Votre mot de passe</label>

          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Entrez votre mot de passe"
            name="password"
            autocomplete="current-password"
          />
        </div>

        <button class="btn btn-secondary w-100 mt-2" id="se-connecter">
          Se connecter
        </button>

        <!-- Message de résultat -->

        <div id="messageResultat" class="mt-3"></div>
      </form>
    </main>

    <!-- Footer -->

    <footer
      class="bg-primary text-center text-lg-start w-100"
      style="position: absolute; bottom: 0"
    >
      <!-- Copyright -->
      <div class="text-center p-3">
        © 2024 Copyright:
        <a
          class="nav-link d-inline-block"
          href="https://github.com/armen-asriyan/"
          >Armen ASRIYAN</a
        >
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Lien vers Bootstrap JavaScript Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
