<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de login</title>

    <!-- Lien vers Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Se connecter</h2>

      <!-- Formulaire de connexion -->

      <div class="mb-3">
        <label for="identifiant" class="form-label">Votre identifiant</label>

        <input
          type="text"
          class="form-control"
          id="identifiant"
          placeholder="Entrez votre identifiant"
        />
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Votre mot de passe</label>

        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Entrez votre mot de passe"
        />
      </div>

      <button class="btn btn-primary w-100" id="se-connecter">
        Se connecter
      </button>

      <!-- Message de rÃ©sultat -->

      <div id="messageResultat" class="mt-3"></div>
    </div>

    <!-- Lien vers Bootstrap JavaScript Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/login.js"></script>
  </body>
</html>
