<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Réservation d'Hôtel</title>

    <!-- Lien vers Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="text-center">Système de Réservation d'Hôtel</h2>

      <!-- Formulaire de réservation -->

      <div class="mb-3">
        <label for="numeroReservation" class="form-label"
          >Numéro de réservation</label
        >

        <input
          type="text"
          class="form-control"
          id="numeroReservation"
          placeholder="Entrez votre numéro de réservation"
        />
      </div>

      <div class="mb-3">
        <label for="codeAcces" class="form-label">Code d'accès</label>

        <input
          type="password"
          class="form-control"
          id="codeAcces"
          placeholder="Entrez votre code d'accès"
        />
      </div>

      <div class="mb-3">
        <label for="montantRetrait" class="form-label"
          >Montant de la réservation (€)</label
        >

        <input
          type="number"
          class="form-control"
          id="montantRetrait"
          value="200"
          disabled
        />
      </div>

      <button class="btn btn-primary w-100" id="btnReserver">
        Réserver la chambre
      </button>

      <!-- Message de résultat -->

      <div id="messageResultat" class="mt-3"></div>
    </div>

    <!-- Lien vers Bootstrap JavaScript Bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
