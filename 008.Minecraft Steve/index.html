<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Steve</title>
</head>

<body>
    <div class="steve-container">
        <div class="darken" id="darken"></div>
        <div class="steve-head" id="steve-head">
            <div class="steve-eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="sideburns"></div>
            <div class="moustache"></div>
            <div class="beard"></div>
        </div>

        <div class="steve-torso">
            <div class="steve-arm steve-arm--left"></div>
            <div class="steve-body"></div>
            <div class="steve-arm steve-arm--right"></div>
        </div>
        <div class="steve-legs">
            <div class="steve-leg steve-leg--left">
                <div class="knee knee--left"></div>
            </div>
            <div class="steve-leg steve-leg--right">
                <div class="knee knee--right"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
