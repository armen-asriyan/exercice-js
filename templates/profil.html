<!DOCTYPE html>
<html lang="fr" style="display: none">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lien vers Bootstrap CSS : Slate -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <!-- Lien vers Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <title>Votre compte | HandyBlog</title>
  </head>

  <body
    class="d-flex flex-column align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Navbar -->

    <nav
      class="navbar navbar-expand-lg bg-primary fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid p-0" autofocus>
        <a class="navbar-brand nav-link text-white" href="../index.html"
          >HandyBlog</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../templates/commentaires.html"
                >Commentaires</a
              >
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" id="navbar-auth-buttons">
            <li class="nav-item" id="navbar-sign-in-button">
              <a href="../templates/login.html" class="nav-link"
                ><span class="bi bi-box-arrow-in-right"></span> Se connecter</a
              >
            </li>

            <li
              class="nav-item"
              id="navbar-account-button"
              style="display: none"
            >
              <a href="../templates/profil.html" class="nav-link"
                ><span class="bi bi-person-circle"></span> Profil</a
              >
            </li>
            <li
              class="nav-item"
              id="navbar-sign-out-button"
              style="display: none"
            >
              <a href="#" class="nav-link"
                ><span class="bi bi-box-arrow-right"></span> Se déconnecter</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenu principal de la page de profil -->

    <main class="container col-lg-6 mt-3 text-white align-middle">
      <!-- Message de bienvenue (sera modifié avec le nom de l'utilisateur via JS) -->
      <h2 class="text-center" id="welcome-message">Chargement...</h2>

      <!-- Conteneur pour afficher l'image de profil et les boutons -->
      <div class="container-fluid d-flex justify-content-center mt-3">
        <div class="container-fluid d-flex align-items-start">
          <!-- Icône représentant l'image de profil de l'utilisateur -->
          <i class="bi bi-person-square" id="profile-picture"></i>
        </div>
        <div
          class="container d-flex flex-column justify-content-around p-0 w-100"
        >
          <!-- Bouton "Commentaires" qui redirige vers la page des commentaires -->
          <a class="nav-link w-100" href="../templates/commentaires.html">
            <span class="btn btn-primary w-100">Commentaires</span>
          </a>

          <!-- Bouton pour se déconnecter -->
          <button
            type="button"
            class="btn btn-primary"
            id="sign-out-profil-page-button"
          >
            Se déconnecter
          </button>
        </div>
      </div>
    </main>

    <!-- Pied de page (footer) -->
    <footer
      class="bg-primary text-center text-lg-start w-100"
      style="position: absolute; bottom: 0"
    >
      <!-- Copyright du site -->
      <div class="text-center p-3">
        © 2024 Copyright:
        <a
          class="nav-link d-inline-block"
          href="https://github.com/armen-asriyan/"
          >Armen ASRIYAN</a
        >
      </div>
    </footer>

    <!-- Lien vers le fichier JavaScript de Bootstrap (nécessaire pour certains composants comme le menu déroulant) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Lien vers le script JavaScript personnalisé pour la page de profil -->
    <script src="../assets/js/profil.js"></script>
  </body>
</html>
