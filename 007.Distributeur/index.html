<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributeur de Billets</title>
    <link rel="icon" href="euro.png" />
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>

    <div class="atm-container-fluid w-25 text-center m-auto">
        <h2 class="mt-3">Distributeur de Billets</h2>

        <!-- Formulaire pour entrer les informations de retrait -->
        <div class="mb-3 ">
            <input type="text" id="numeroCarte" class="form-control" placeholder="Numéro de carte (ex: 123456789)">
        </div>

        <div class="mb-3">
            <input type="password" id="codePin" class="form-control" placeholder="code pin (ex: ****)">
        </div>

        <div class="mb-3">
            <input type="number" id="montantRetrait" class="form-control" placeholder="Montant à retirer (€)">
        </div>

        <!-- Bouton de retrait -->
        <button class="btn btn-success w-100" onclick="effectuerRetrait()">Retirer</button>

        <!-- Message de résultat -->
        <div id="messageResultat" class="result-message mt-3"></div>
    </div>

 
    <script src="./script.js"></script>
    <!-- Lien vers Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
